<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>

    <!-- CSS CLASSES AND UTILITIES -->
    <link rel="stylesheet" href="assets/css/simplified.css">

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- FEATHER ICONS -->
    <link rel="stylesheet" href="assets/feather-icons/feather.css">

    <!-- FAVICON -->
    <link rel="shortcut icon" href="assets/images/logo3.jpg" type="image/x-icon">

</head>
<body>
    <div id="msg" class="text-13  text-left  fixed top-none mt-2"></div>
    <div class="password-container">
        <span class="text-13 danger-color error"></span>
        <div class="password-area"><span id="randPass">qW)_h76:-w6H@3(vH;</span>
            <button class="copy-btn" id="copyBtn"><i class="feather-copy"></i></button>
        </div>
        <div class="includes">
            <div class="input-group">
                <label for="passLen">Password Length</label>
                <input type="number" id="passLen" value="8" min="6" max="30" class="form-control form-control-sm">
            </div>
            <div class="input-group">
                <label for="upperCase">UpperCase Letters</label>
                <input type="checkBox" id="upperCase">
            </div>
            <div class="input-group">
                <label for="lowerCase">LowerCase Letters</label>
                <input type="checkBox" id="lowerCase">
            </div>
            <div class="input-group">
                <label for="numbers">Numbers</label>
                <input type="checkBox" id="numbers">
            </div>
            <div class="input-group">
                <label for="symbols">Symbols</label>
                <input type="checkBox" id="symbols">
            </div>
        </div>
        <button class="btn" id="generateBtn">Generate Password</button>
    </div>

    <!-- CUSTOM SCRIPTS -->
    <script src="assets/js/main.js"></script>
</body>
</html>
